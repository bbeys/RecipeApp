services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: recipe_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: recipe_app
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: recipe_phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: appuser
      PMA_PASSWORD: apppassword
    ports:
      - "8081:80"
    depends_on:
      - db

  # Node.js App
  app:
    build: .
    container_name: recipe_app
    restart: always
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_USER: appuser
      DB_PASSWORD: apppassword
      DB_NAME: recipe_app
      DB_PORT: 3306
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    command: npm start

volumes:
  db_data:
